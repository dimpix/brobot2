<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tonweb@latest/dist/tonweb.js"></script>
</head>
<body>
    <div class="container">
        <h1>TON Wallet Checker</h1>
        <button id="connectWallet" class="btn">Підключити гаманець</button>
        <div id="walletInfo" style="display:none;">
            <p id="address"></p>
            <p id="balance"></p>
            <p id="tokens"></p>
            <p id="nfts"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
